<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Business Analyst</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.2/dist/purify.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>AI Business Analyst</h1>

    <form id="promptForm">
        <label for="prompt">What insight are you looking for?</label>
        <input type="text" id="prompt" placeholder="e.g. Which product performed the best?"/>
        <button type="submit">Give a Analysis </button>
    </form>

    <div class="response" id="responseBox" style="display: none; text-align: center;">
        <strong>Generated Insight:</strong>
        <div id="responseText"></div>
    </div>

    <div class="footer">
        Powered by EY · © 2025
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
